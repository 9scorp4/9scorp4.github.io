<!-- _includes/head/custom.html -->
<!-- Load custom fonts with preload for critical fonts -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" as="style">
<link rel="preload" href="/assets/images/logo.svg" as="image" type="image/svg+xml">

<!-- Load fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600&family=Fira+Mono&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Meta information for better SEO -->
<meta name="author" content="Nicolas Arias Garcia">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="anthropology, systems thinking, digital research, {% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no">

<!-- Favicon setup -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">

<!-- Custom JavaScript (backward compatible) -->
<script defer src="/assets/js/custom.js"></script>

<!-- Modern JavaScript module system (type="module" for ES modules) -->
<script type="module" src="/assets/js/main.js"></script>
