{% if page.previous or page.next %}
  <nav class="pagination post-pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="pagination--pager pagination--prev" title="{{ page.previous.title | markdownify | strip_html }}">
        <div class="pagination__icon">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="pagination__content">
          <span class="pagination__label">Previous</span>
          <span class="pagination__title">{{ page.previous.title | markdownify | truncate: 30 }}</span>
        </div>
      </a>
    {% else %}
      <a href="#" class="pagination--pager pagination--empty" title="No previous post">
        <div class="pagination__content">
          <span class="pagination__label">Previous</span>
          <span class="pagination__title">No previous post</span>
        </div>
      </a>
    {% endif %}

    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="pagination--pager pagination--next" title="{{ page.next.title | markdownify | strip_html }}">
        <div class="pagination__content">
          <span class="pagination__label">Next</span>
          <span class="pagination__title">{{ page.next.title | markdownify | truncate: 30 }}</span>
        </div>
        <div class="pagination__icon">
          <i class="fas fa-arrow-right"></i>
        </div>
      </a>
    {% else %}
      <a href="#" class="pagination--pager pagination--empty" title="No next post">
        <div class="pagination__content">
          <span class="pagination__label">Next</span>
          <span class="pagination__title">No next post</span>
        </div>
      </a>
    {% endif %}
  </nav>
{% endif %}

<style>
  .post-pagination {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin: 2rem 0;
  }
  
  .pagination--pager {
    display: flex;
    align-items: center;
    padding: 1rem;
    background-color: #f5f7fa;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s ease;
    border-left: 3px solid transparent;
    color: var(--color-text);
  }
  
  .pagination--pager:hover {
    background-color: #eff2f7;
    text-decoration: none;
  }
  
  .pagination--prev {
    border-left-color: var(--color-secondary);
  }
  
  .pagination--next {
    border-left-color: var(--color-accent);
    justify-content: flex-end;
  }
  
  .pagination--empty {
    opacity: 0.5;
    cursor: default;
  }
  
  .pagination--empty:hover {
    background-color: #f5f7fa;
  }
  
  .pagination__icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-color: white;
    margin: 0 0.5rem;
    flex-shrink: 0;
    font-size: 0.8rem;
    color: var(--color-primary);
  }
  
  .pagination__content {
    display: flex;
    flex-direction: column;
  }
  
  .pagination__label {
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--color-neutral);
    margin-bottom: 0.25rem;
  }
  
  .pagination__title {
    font-weight: 600;
    font-size: 0.9rem;
  }
  
  /* Responsive adjustments */
  @media (max-width: 576px) {
    .post-pagination {
      grid-template-columns: 1fr;
    }
    
    .pagination--next {
      justify-content: flex-start;
      border-left-color: var(--color-accent);
      border-right-color: transparent;
    }
  }
</style>
