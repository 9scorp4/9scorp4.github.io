<!-- _includes/page__hero.html -->
{% if page.header.video.provider == "custom" %}
  <div class="page__hero--video">
    <video autoplay loop muted playsinline poster="/assets/images/hero-fallback.jpg">
      <source src="/assets/videos/network-animation.mp4" type="video/mp4">
      <source src="/assets/videos/network-animation.webm" type="video/webm">
      <!-- Fallback text if video doesn't load -->
      Your browser does not support the video tag.
    </video>
    <div class="wrapper">
      <h1 class="page__title">{{ page.title | default: site.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
      {% if page.excerpt %}
        <p class="page__lead">{{ page.excerpt | markdownify | remove: "<p>" | remove: "</p>" }}</p>
      {% endif %}
    </div>
  </div>
{% endif %}
