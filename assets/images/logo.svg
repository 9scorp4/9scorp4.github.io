<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#3498DB" />
    </linearGradient>
  </defs>
  
  <!-- Main logo shape -->
  <g transform="translate(100, 40)">
    <!-- Brain/circuit hybrid representing anthropology + AI -->
    <path d="M100,0 C130,0 150,20 150,50 C150,80 130,100 100,100 C70,100 50,80 50,50 C50,20 70,0 100,0 Z" 
          fill="none" stroke="#E67E22" stroke-width="4" />
    
    <!-- Connection lines representing systems and networks -->
    <path d="M75,25 L125,25 M75,50 L125,50 M75,75 L125,75" 
          stroke="#F5F7FA" stroke-width="3" stroke-linecap="round" />
    
    <!-- Nodes representing data points -->
    <circle cx="75" cy="25" r="5" fill="#F5F7FA" />
    <circle cx="125" cy="25" r="5" fill="#F5F7FA" />
    <circle cx="75" cy="50" r="5" fill="#F5F7FA" />
    <circle cx="125" cy="50" r="5" fill="#F5F7FA" />
    <circle cx="75" cy="75" r="5" fill="#F5F7FA" />
    <circle cx="125" cy="75" r="5" fill="#F5F7FA" />
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Montserrat, sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#F5F7FA">AnthroposAI</text>
</svg>